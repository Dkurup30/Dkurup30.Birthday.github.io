<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Happy Birthday! 🎉</h1>
        <p id="birthday-message">Click the button to get your surprise!</p>
        <button id="surprise-button">🎁 Get My Surprise</button>

        <div id="surprise" class="hidden">
            <h2>🎂 Here's your Birthday Cake! 🎂</h2>
            <div class="cake">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
            </div>
            <p id="wish">Make a wish and blow out the candles!</p>
            <button id="blow-candles-button">Blow Candles</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
